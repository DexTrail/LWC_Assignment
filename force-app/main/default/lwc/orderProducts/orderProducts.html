<!-- Order Products -->
<template>
  <lightning-card title="Products in Order" icon-name="action:approval">
    <!-- Info Messages -->
    <template for:each={infoMessages} for:item="message">
        <p key={message} class="slds-p-horizontal_medium slds-p-vertical_xx-small">{message}</p>
    </template>

    <!-- Order Items table -->
    <template if:false={noRecords}>
      <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-p-horizontal_small">
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <template for:each={orderItemsList} for:item="record">
          <tr key={record.Product2.Name}
              data-name={record.Product2.Name}
              onclick={handleProductClick}>
            <td>{record.Product2.Name}</td>
            <td>{record.UnitPrice}</td>
            <td>{record.Quantity}</td>
            <td>{record.TotalPrice}</td>
          </tr>
        </template>
        </tbody>
      </table>
    </template>

    <!-- Error Messages -->
    <template if:true={error}>
      <div class="slds-p-around_medium slds-text-color_error">
        An error occurred: {error}
      </div>
    </template>

    <!-- Save Button -->
    <lightning-layout horizontal-align="space">
      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-button
          class="slds-float_left"
          variant="brand"
          label="Save"
          title="Save current Order"
          icon-name="utility:save"
          disabled={disableAllButtons}
          onclick={handleSave}>
        </lightning-button>
      </lightning-layout-item>

      <!-- Confirm Button -->
      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-button
          label="Confirm"
          title="Confirm the order and activate it"
          icon-name="utility:success"
          disabled={disableConfirmButton}
          onclick={handleConfirm}>
        </lightning-button>
      </lightning-layout-item>

      <!-- Undo Button -->
      <lightning-layout-item flexibility="auto" padding="around-small">
        <lightning-button
          class="slds-float_right"
          variant="destructive"
          label="Undo Changes"
          title="Undo any changes before the last save"
          icon-name="utility:undo"
          disabled={disableAllButtons}
          onclick={handleUndo}>
        </lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
